<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{title}}
    </title>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
  </head>
  <body
    x-cloak
    x-data="setTheme()"
    x-init="selectColor('blue',500)"
    class="flex flex-col min-h-screen font-sans bg-gray-50"
  >
    <div
      x-data="{ moduleNav: false}"
    >
      {% include "./blocks/header.html" %}
      <main
        x-data="flightplan()"
        class="grid min-h-screen grid-cols-12 bg-gray-50"
      >
          <div class="bg-gray-100 col-span-0 xl:col-span-2">
            {% include "./blocks/module-nav.html" %}
          </div>
          <div class="col-span-12 p-4 mt-12 border-l border-gray-200 xl:col-span-8 lg:p-8 xl:p-8 xl:mt-0"
            @click="moduleNav = false"
          >
            {{ content | safe }}
          </div>
          <div class="col-span-0 xl:col-span-2">
            {% include "./blocks/aside.html" %}
          </div>
      </main>
    </div>
    {# {% include "./blocks/footer.html" %} #}

    <!-- Alpine Plugins -->
    <script defer="defer" src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>

    <!-- Alpine Core -->
    <script defer="defer" src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/static/js/app.js"></script>
    {% if path == "home" %}

      <!-- Netlify Identity Widget -->

      <!-- Needed only if you are using Netlify Identity feature -->
      <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    {% endif %}
  </body>
</html>
